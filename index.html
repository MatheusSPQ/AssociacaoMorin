<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Contato Associação</title>
</head>

<body>
    <h2>Contato da Associação</h2>
    <form id="contact-form">
        <label for="from_name">Nome:</label>
        <input type="text" id="from_name" name="from_name" required><br>

        <label for="from_email">E-mail:</label>
        <input type="email" id="from_email" name="from_email" required><br>

        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("contact-form").addEventListener("submit", async function (event) {
            event.preventDefault();  // Evita o envio padrão do formulário

            const formData = new FormData(this);

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzaZj0x7KZ0_2pCkccNMEInuLQTmrL6GyzB1R1EulLaQJ77FVLt_x4TU6TDVdCkdrhV/exec", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                if (result.status === "success") {
                    alert("Mensagem enviada com sucesso!");
                } else {
                    alert("Erro ao enviar mensagem.");
                }
            } catch (error) {
                alert("Erro na comunicação com o servidor.");
            }
        });
    </script>
</body>

</html>
